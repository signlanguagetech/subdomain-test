<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Booking</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.10.1/main.min.css" />
    <style>
        #calendar {
            max-width: 900px;
            margin: 40px auto;
        }
    </style>
</head>
<body>
    <div id="calendar"></div>
    <div id="booking-details" style="display:none;">
        <h2>Booking Details</h2>
        <p id="selected-date"></p>
        <label for="time">Select Time:</label>
        <input type="time" id="time" name="time">
        <button onclick="confirmBooking()">Confirm Booking</button>
    </div>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js'></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                dateClick: function(info) {
                    document.getElementById('selected-date').innerText = 'Selected Date: ' + info.dateStr;
                    document.getElementById('booking-details').style.display = 'block';
                }
            });
            calendar.render();
        });

        function confirmBooking() {
            var selectedDate = document.getElementById('selected-date').innerText;
            var selectedTime = document.getElementById('time').value;
            alert('Booking Confirmed for ' + selectedDate + ' at ' + selectedTime);
        }
    </script>
</body>
</html>
